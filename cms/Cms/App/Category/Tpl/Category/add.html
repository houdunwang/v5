<html>
<head>
	<title>添加栏目</title>
	<hdjs/>
	<js file='__CONTROL_TPL__/js/validate.js'/>
	<js file='__CONTROL_TPL__/js/js.js'/>
</head>
<body>
<div class="menu_list">
	<ul>
		 <li><a href="{|U:'index'}" > 栏目列表 </a></li>
		 <li><a href="{|U:'update_cache'}"> 更新栏目缓存 </a></li>
	</ul>
</div>
<div class='title-header'>添加栏目</div>
<form method='post'  class='hd-form' onsubmit="return hd_submit(this,'{|U:index}')">
	<input type='hidden' name='pid' value='{$hd.get.pid|default:0}'/>
	<table class='table1'>
		<tr>
			<th class='w100'>栏目名称</th>
			<td>
				<input type='text' name='cname' class='w200'/>
			</td>
		</tr>
		<tr>
			<th class='w100'>关键字</th>
			<td>
				<input type='text' name='keywords' class='w300'/>
			</td>
		</tr>
		<tr>
			<th class='w100'>栏目描述</th>
			<td>
				<textarea name='description' class='w300 h100'></textarea>
			</td>
		</tr>
	</table>
	<div class='position-bottom'>
		<input type='submit' value='确定' class='hd-success'/>
	</div>
</form>
</body>
</html>
